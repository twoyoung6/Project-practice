<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>首页-游上海</title>

    <title>首页-游上海</title>
    <link rel="stylesheet" href="css/ty-base.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/ty-index.css"/>
</head>
<body>
<div class="tylayout" id="layout">
    <!--搜索框-->
    <div class="tysearch">
        <a class="glyphicon glyphicon-search"></a>
        <a class="voice"></a>

        <form action=""><input id="search" name="search" type="text" placeholder="目的地 / 景点 / 攻略"/></form>
        <a class="glyphicon glyphicon-qrcode"></a>
    </div>
    <!--轮播图-->
    <div class="tysh_banner" id="sh_banner">
        <ul class="clearfix">
            <li><a href="javascript:;"><img src="img/banner.jpg" alt=""/></a></li>
            <li><a href="javascript:;"><img src="img/banner1.jpg" alt=""/></a></li>
            <li><a href="javascript:;"><img src="img/banner2.jpg" alt=""/></a></li>
        </ul>
        <div class="slide"></div>
    </div>
    <!--导航块-->
    <div class="tynav clearfix">
        <ul class="clearfix">
            <li><a class="glyphicon glyphicon-camera" href="javascript:;"><p>景点</p></a></li>
            <li><a class="glyphicon glyphicon-road" href="javascript:;"><p>路线</p></a></li>
            <li><a class="glyphicon glyphicon-cd" href="javascript:;"><p>周边</p></a></li>
            <li><a class="glyphicon glyphicon-cloud" href="javascript:;"><p>天气</p></a></li>
            <li><a class="glyphicon glyphicon-cutlery" href="javascript:;"><p>美食</p></a></li>
            <li><a class="glyphicon glyphicon-heart" href="javascript:;"><P>娱乐</p></a></li>
            <li><a class="glyphicon glyphicon-shopping-cart" href="javascript:;"><p>购物</p></a></li>
            <li><a class="glyphicon glyphicon-blackboard" href="javascript:;"><p>社区</p></a></li>
        </ul>
    </div>
    <!--底部导航栏-->
    <div class="tytap">
        <a class="glyphicon glyphicon-list-alt" href="javascript:;"><p>订单</p></a>
        <a class="glyphicon glyphicon-star" href="javascript:;"><p>收藏</p></a>
        <a class="active glyphicon glyphicon-home" href="javascript:;"></a>
        <a class="glyphicon glyphicon-th-large" href="javascript:;"><p>分类</p></a>
        <a class="glyphicon glyphicon-user" href="javascript:;"><p>我的</p></a>
    </div>
</div>
<div class="tysearchpage" id="searchpage">
    <!--搜索独立页搜索框-->
    <div class="pagetop">
        <div class="searchbtn">
            <a class="glyphicon glyphicon-menu-left" href="javascript:;" id="backindex"></a>
            <a class="glyphicon glyphicon-search"></a>
            <a class="voice"></a>

            <form action=""><input name="search" type="text" placeholder="目的地 / 景点 / 攻略" autofocus="autofocus"/></form>
        </div>
        <div class="keywords">
            <div class="tag">历史搜索记录</div>
            <div class="historywords">
                <span class="label label-default">Default</span>
                <span class="label label-primary">Primary</span>
                <span class="label label-success">Success</span>
                <span class="label label-info">Info</span>
                <span class="label label-warning">Warning</span>
                <span class="label label-danger">Danger</span>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-1.12.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/ty-index.js"></script>
</body>
</html>
